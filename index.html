<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
    }
    form {
      margin-top: 20px;
    }
    input[type="text"], input[type="password"] {
      width: calc(100% - 40px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding-left: 40px; /* adjust based on icon size */
    }
    .fa-lock {
      position: absolute;
      left: 10px;
      top: 23px; /* adjust based on input height */
      color: #888;
    }
    input[type="submit"] {
      width: calc(100% - 22px);
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>注册</h2>
    <form id="registrationForm">
      <i class="fas fa-lock"></i>
      <input type="text" id="username" name="username" placeholder="用户名" required>
      <br>
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="密码" required>
      <br>
      <i class="fas fa-lock"></i>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
      <br>
      <input type="submit" value="注册">
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      
      if (password !== confirmPassword) {
        alert("密码和确认密码不匹配");
        return;
      }
      
      // 在这里可以添加发送注册请求的代码
      // 这里只是一个简单的示例
      alert("注册成功！用户名：" + username + "，密码：" + password);
      
      // 注册成功后可以重定向到其他页面
      // window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
